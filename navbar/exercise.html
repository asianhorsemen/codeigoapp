<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Python Exercises</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
    margin: 0;
    padding: 0;
    font-family: monospace;
    background-color: rgba(1, 1, 27, 1);
    color: white;
    max-height: 300vh;
    background: url('/images/background.png') no-repeat center center fixed;
    background-size: cover;
}

.sticky {
    position: fixed;
    width: 100%;
    z-index: 300;
}

.homepage-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
}

.header-left {
    display: flex;
    align-items: center;
    gap: 10px;
}

.homepage-header h1 {
    margin: 0;
    font-size: 18px;
}

/* Profile Icon */
.profile-icon {
    cursor: pointer;
    margin-right: 15px;
}

/* Navigation Bar */
.navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: rgba(1, 1, 27, 0.9);
      padding: 12px 0;
      gap: 5px;
      z-index: 1000;
      border-top: 1px solid rgba(90, 100, 255, 0.2);
    }

    .navbar a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 12px;
      transition: all 0.3s ease;
      position: relative;
    }

    .navbar a:hover {
      color: white;
      transform: translateY(-3px);
    }

    .navbar a.active {
      color: white;
      background: rgba(90, 100, 255, 0.2);
      transform: translateY(-10px);
    }

    .navbar a.active::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 5px;
      height: 5px;
      background-color: rgba(90, 100, 255, 1);
      border-radius: 50%;
    }

    .navbar a i {
      font-size: 1.5rem;
      margin-bottom: 5px;
      transition: all 0.3s ease;
    }

    .navbar a.active i {
      transform: scale(1.2);
      color: rgba(90, 100, 255, 1);
    }

    .navbar a span {
      font-size: 0.7rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

/* Sections */
.section {
    display: none;
    padding: 20px;
    text-align: center;
}

.active-section {
    display: block;
}

.button-container {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    margin-top: 150px;
    position: absolute;
    left: 0;
    top: -50px;
    transition: transform 0.5s ease, opacity 0.5s ease;
    opacity: 1;
}

.button-container button {
    text-align: left;
    width: 90%;
    padding: 20px;
    font-size: 20px;
    background-color: rgba(1, 1, 27, 1);
    border-radius: 20px;
    border: 2px solid rgba(90, 100, 255, 1);
    box-shadow: 0px 5px 0px rgba(90, 100, 255, 1),
        0px 5px 10px rgba(159, 165, 255, 0.5);
    color: white;
    cursor: pointer;
    transition: all 0.2s ease;
    position: relative;
}

.button-container button:hover {
    background-color: rgba(10, 10, 50, 1);
}

.button-container button:active {
    transform: translateY(5px);
    box-shadow: 0px 2px 0px rgba(90, 100, 255, 1),
        0px 2px 5px rgba(159, 165, 255, 0.3);
}

.content-container {
    display: none;
    margin-top: 140px;
    text-align: left;
    position: absolute;
    top: 0;
    right: 0;
    width: 100%;
    height: 100vh;
    transform: translateX(100%);
    opacity: 0;
    transition: transform 0.5s ease, opacity 0.5s ease;
}

.content-container.show {
    display: block;
    transform: translateX(0);
    opacity: 1;
}

.editor-container {
    display: flex;
    flex-direction: column;
    padding: 30px;
    margin: 10px;
    max-width: 800px;
    border-radius: 10px;
}

#editor {
    width: 100%;
    height: 300px;
    border: 1px solid #333;
}

pre {
    background-color: rgba(1, 1, 27, 1);
    color: #d4d4d4;
    padding: 10px;
    border: 1px solid #333;
    margin-top: 10px;
    font-family: sans-serif;
    font-size: 14px;
    overflow-x: auto;
}

button.run-button {
    position: relative;
    top: 0px;
    background-color: rgb(2, 2, 39);
    border-radius: 10px;
    border: 3px solid rgba(90, 100, 255, 1);
    box-shadow: 0px 2px 0px rgba(90, 100, 255, 1);
    color: white;
    font-family: 'Courier New', Courier, monospace;
    font-size: 20px;
    font-weight: bold;
    margin: 10px;
    height: 40px;
    text-align: center;
    padding: 5px;
    width: 20%;
    cursor: pointer;
    transition: all 0.1s ease-in-out;
    position: relative;
    left: 70%;
}

button.run-button:active {
    background-color: rgb(2, 2, 39);
    box-shadow: 0px 2px 0px rgba(90, 100, 255, 1);
    transform: translateY(10px);
}

.return-button {
    position: relative;
    left: 10px;
    margin-top: 20px;
    padding: 10px 20px;
    background: red;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s ease;
}

.return-button:hover {
    background: darkred;
}

.finish-button {
    position: relative;
    left: 160px;
    margin-top: 20px;
    padding: 10px 20px;
    background: green;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s ease;
}

.finish-button:hover {
    background: darkgreen;
    position: relative;
    left: 160px;
}

.check-button {
    background: #4CAF50;
    color: white;
    font-size: 18px;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: not-allowed;
}

.check-button:hover {
    background: #45a049;
}

.exercise-button.completed {
    background-color: #4CAF50;
    color: white;
    border: 2px solid #4CAF50;
}

.exercise-button.completed:hover {
    background-color: #45a049;
}

.exercise-button.completed:active {
    transform: none;
}

/* Media Queries for Mobile */
@media (max-width: 600px) {
    .homepage-header h1 {
        font-size: 16px;
    }

    .homepage-header img {
        height: 35px;
        width: 35px;
    }

    .button-container {
        margin-top: 120px;
    }

    .button-container button {
        padding: 15px;
        font-size: 16px;
    }

    .content-container {
        margin-top: 100px;
    }

    #editor {
        height: 200px;
    }

    pre {
        font-size: 12px;
    }

    button.run-button {
        font-size: 16px;
        width: 30%;
        left: 60%;
        height: 35px;
    }

    .editor-container {
        padding: 5px;
    }

    .navbar a {
        padding: 5px 8px;
      }
      
      .navbar a i {
        font-size: 1.2rem;
      }
      
      .navbar a span {
        font-size: 0.6rem;
      }
}
  </style>
</head>

<body>
  
  
  
  <div class="sticky">
    <div class="homepage-header">
      <div class="header-left">
        <img src="/images/codeigo-logo.png" alt="Logo">
        <h1>CODEIGO</h1>
      </div>
      <i data-lucide="user" class="profile-icon"></i>
    </div>
    <div class="navbar">
      <a href="/homepage.html" ><i data-lucide="home"></i> <span>Home</span></a>
      <a href="video-lesson.html"><i data-lucide="play-circle"></i> <span>Video</span></a>
      <a href="interpreter.html" onclick="showSection('compiler')"><i data-lucide="code"></i> <span>Compiler</span></a>
      <a href="games.html" onclick="showSection('games')"><i data-lucide="gamepad-2"></i> <span>Games</span></a>
      <a class="active" href="  exercise.html" onclick="showSection('exercise')"><i data-lucide="book-open"></i>
        <span>Exercise</span></a>
    </div>
  </div>

  <div class="button-container">
    <button class="exercise-button" id="exercise1" onclick="showContent('Exercise 1')">Exercise 1</button>
    <button class="exercise-button" id="exercise2" onclick="showContent('Exercise 2')">Exercise 2</button>
    <button class="exercise-button" id="exercise3" onclick="showContent('Exercise 3')">Exercise 3</button>
    <button class="exercise-button" id="exercise4" onclick="showContent('Exercise 4')">Exercise 4</button>
    <button class="exercise-button" id="exercise5" onclick="showContent('Exercise 5')">Exercise 5</button>
    <button class="exercise-button" id="exercise6" onclick="showContent('Exercise 6')">Exercise 6</button>
    <button class="exercise-button" id="exercise7" onclick="showContent('Exercise 7')">Exercise 7</button>
    <button class="exercise-button" id="exercise8" onclick="showContent('Exercise 8')">Exercise 8</button>
    <button class="exercise-button" id="exercise9" onclick="showContent('Exercise 9')">Exercise 9</button>
    <button class="exercise-button" id="exercise10" onclick="showContent('Exercise 10')">Exercise 10</button>
  </div>

  <div class="content-container" id="contentContainer">
    <h1 id="exerciseTitle">Exercise Title</h1>
    <p id="exerciseDescription">This is the Python exercise description.</p>

    <div class="editor-container">
      <div id="editor"></div>
      <button class="run-button" id="run">Run</button>
      <h2>Output:</h2>
      <pre id="output"></pre>
    </div>

    <button class="return-button" onclick="hideContent()">Return</button>
    <button class="finish-button" id="finishButton" onclick="finishExercise()">Finish</button>
  </div>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>

  <script src="https://unpkg.com/monaco-editor@0.33.0/min/vs/loader.js"></script>

  <script src="/javarice/exercise.js"></script>
</body>
</html>
