<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Compiler</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-tomorrow.min.css" rel="stylesheet">
  <style>
    body {
    font-family: 'Courier New', Courier, monospace;
    margin: 0;
    padding: 0;
    background-color: rgba(1, 1, 27, 1);
    background: url('/images/background.png') no-repeat center center fixed;
    background-size: cover;
    color: #d4d4d4;
  }

  .header-compiler {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(1, 1, 27, 1);
    color: white;
    padding: 10px 0px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
  }

  .header-compiler button {
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .header-compiler button:hover {
    color: #4CAF50;
  }

  .header-compiler .file-name {
    font-size: 18px;
    font-weight: bold;
    flex-grow: 1;
    text-align: center;
  }

  .compiler {
    margin-top: 10px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .editor-container {
    width: 98%;
    max-width: 800px;
    background-color: #0f0925;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    overflow: hidden;
    display: flex;
  }

  .line-numbers {
    width: 40px;
    text-align: right;
    padding: 10px;
    background-color: #0f0925;
    color: #b8b4ce;
    user-select: none;
    border-right: 1px solid #444;
  }

  .line-number {
    line-height: 1.5;
  }

  textarea {
    flex: 1;
    background: none;
    border: none;
    color: #d4d4d4;
    font-family: 'Courier New', Courier, monospace;
    font-size: 16px;
    line-height: 1.5;
    padding: 10px;
    resize: none;
    outline: none;
  }

  .output-container {
    width: 90%;
    max-width: 800px;
    background-color: #1e1e1e;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    margin-top: 20px;
    padding: 10px;
    display: none;
    /* Initially hidden */
  }

  .output {
    white-space: pre-wrap;
    font-family: 'Courier New', Courier, monospace;
    font-size: 14px;
    color: #d4d4d4;
  }

  .run-button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
    margin-top: 20px;
  }

  .run-button:hover {
    background-color: #45a049;
  }

  .toggle-buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
  }

  .toggle-buttons button {
    background-color: rgba(1, 1, 27, 1);
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
  }

  .toggle-buttons button:hover {
    background-color: #13124e;
  }

  /* Active button style */
  .toggle-buttons button.active {
    background-color: #13124e;
    /* Blue color for active button */
  }

  /* Modal styles */
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 20px;
    width: 90%;
    height: 100%;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .modal-content {
    background-color: rgb(9, 9, 68);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    text-align: center;
  }

  .modal-content input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #444;
    border-radius: 4px;
    background-color: #1e1e1e;
    color: #d4d4d4;
    font-family: 'Courier New', Courier, monospace;
    font-size: 16px;
    outline: none;
  }

  .modal-content button {
    background-color: rgba(1, 1, 27, 1);
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
    margin-top: 10px;
  }

  .modal-content button:hover {
    background-color: #13124e;
  }

  .navbar {
    position: fixed;
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    background-color: rgb(38, 38, 150);
    padding: 10px 0;
    gap: 10px;
    border-radius: 20px 20px 0 0;
  }

  .navbar a {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    text-decoration: none;
    cursor: pointer;
    padding: 10px;
    border-radius: 50%;
    transition: all 0.3s ease-in-out;
  }

  .navbar a.active {
    height: 30px;
    background-color: rgba(1, 1, 27, 1);
    transform: translateY(-20px) scale(1.2);
  }

  .navbar a.active svg {
    color: white;
    transform: scale(1.2);
  }

  .navbar a.active span {
    color: rgba(1, 1, 27, 1);
  }

  /* Animation for the active icon */
  @keyframes iconBounce {
    0% {
      transform: translateY(0) scale(1);
    }

    50% {
      transform: translateY(-10px) scale(1.2);
    }

    100% {
      transform: translateY(-20px) scale(1.2);
    }
  }

  .navbar a.active {
    animation: iconBounce 0.5s ease-in-out;
  }
  .sticky {
    position: fixed;
    width: 100%;
    z-index: 300;
  }

  /* Header */
  .homepage-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
  }

  .header-left {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .homepage-header h1 {
    font-family: 'Courier New', Courier, monospace;
    margin: 0;
    font-size: 18px;
  }

  /* Profile Icon */
  .profile-icon {
    cursor: pointer;
    margin-right: 15px;
  }

  @media (max-width: 600px) {
.compiler {
  padding: 10px;
}

.homepage-header h1 {
  font-size: 16px;
}

.homepage-header img {
  height: 35px;
  width: 35px;
}

.editor-container,
.output-container {
  width: 100%;
  max-width: 100%;
  margin: 0;
  overflow-x: auto;
}

.line-numbers {
  width: 30px;
  font-size: 18px;
  padding: 5px;
}

textarea {
  font-size: 18px;
  padding: 5px;
}

.run-button,
.toggle-buttons button {
  font-size: 14px;
  padding: 8px 12px;
}

.navbar {
      gap: 5px;
    }

    .navbar svg {
      width: 28px;
      height: 28px;
    }

    .navbar span {
      font-size: 10px;
    }

.modal-content {
  width: 90%;
}
}

  </style>
</head>

<body>
  <div class="sticky">
    <div class="homepage-header">
      <div class="header-left">
        <img src="/images/codeigo-logo.png" alt="Logo">
        <h1>CODEIGO</h1>
      </div>
      <i data-lucide="user" class="profile-icon"></i>
    </div>

    <div class="navbar">
      <a href="/homepage.html" ><i data-lucide="home"></i> <span>Home</span></a>
      <a href="video-lesson.html"><i data-lucide="play-circle"></i> <span>Video</span></a>
      <a class="active" href="interpreter.html" onclick="showSection('compiler')"><i data-lucide="code"></i> <span>Compiler</span></a>
      <a href="games.html" onclick="showSection('games')"><i data-lucide="gamepad-2"></i> <span>Games</span></a>
      <a href="exercise.html" onclick="showSection('exercise')"><i data-lucide="book-open"></i>
        <span>Exercise</span></a>
    </div>


  <!-- Navigation Bar 
    <div class="header-compiler">
        <!-- Left: Return Icon 
        <button onclick="goBack()">
        <i data-lucide="arrow-left"></i>
        </button>
        

  
        <div class="file-name" id="file-name">script.py</div>
-->

  <div class="compiler">
    <div class="toggle-buttons">
      <button id="compiler-button" onclick="showCompiler()" class="active">Compiler</button>
      <button id="output-button" onclick="showOutput()">Output</button>
    </div>

    <div class="editor-container" id="editor-container">
      <div class="line-numbers" id="line-numbers">
      </div>
      <textarea id="code-editor" placeholder='print("Hello, World!")' spellcheck="false"></textarea>
    </div>

    <div class="output-container" id="output-container">
      <div class="output" id="output">Output will be displayed here.</div>
    </div>

    <button class="run-button" onclick="runCode()">Run</button>
  </div>

  <div id="new-file-modal" class="modal">
    <div class="modal-content">
      <h2>Create New File</h2>
      <input type="text" id="new-file-name" placeholder="Enter file name (e.g., script2.py)">
      <button onclick="createNewFile()">Create</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script src="/javarice/interpreter.js"></script>
 
</body>

</html>
