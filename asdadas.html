<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Python</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        h1 {
            color: #00aaff;
        }
        .lesson {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
        }
        pre {
            background-color: #2d2d2d;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0088cc;
        }
        #output {
            margin-top: 10px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Introduction to Python</h1>
        <div class="lesson">
            <p>Python is a popular programming language known for its simplicity and readability.</p>
            <p>Here is a basic example of Python code:</p>
            <pre><code id="code">print("Hello, World!")</code></pre>
            <button onclick="runCode()">Run Code</button>
            <div id="output"></div>
        </div>
    </div>
    
    <script>
        function runCode() {
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "Hello, World!";
        }
    </script>
</body>
</html>
